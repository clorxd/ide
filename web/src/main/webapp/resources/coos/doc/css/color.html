<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">

<body>
	<div id="page-body-content">
		<div class="coos-form coos-input-sm">
			<h3 class="pd-10">调色预览区域</h3>
			<div class="color-view pd-10"></div>

			<input name="main-color" input-skin="0" label="调色板，设置主色" info="色调格式#000000" class="coos-input coos-input-color " />
			<script type="text/javascript">
				$('[name="main-color"]').change(function() {
					var main = $(this).val();
					var color = coos.color({
						main : main
					});
					var $view = $('.color-view');
					$view.empty();
					$(color.getColors()).each(function(index, value) {
						var $one = $('<div class="col-4 pd-10 ">' + value + '</div>');
						$one.css('background-color', value);
						var textColor = color.getContrastText(value);
						$one.css('color', textColor);
						$view.append($one);
					});
				});
				$('[name="main-color"]').val('#4CAF50').change();
			</script>
		</div>
