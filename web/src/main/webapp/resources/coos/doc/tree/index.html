		<script class="coos-format-code-example" type="text/html">
------html start-------
<div class=" coos-tree coos-tree-view mgb-10">
	<ul class="coos-tree-ul ">
		<li >
			<a class="coos-tree-row" >
				<span class="coos-icon coos-tree-icon coos-tree-unexpand"></span>
				<span class="coos-tree-text">树形项1</span>
			</a>
		</li>
		<li >
			<a class="coos-tree-row" >
				<span class="coos-icon coos-tree-icon coos-tree-unexpand"></span>
				<span class="coos-tree-text">树形项1</span>
			</a>
		</li>
		<li >
			<a class="coos-tree-row" >
				<span class="coos-icon coos-tree-icon coos-tree-unexpand"></span>
				<span class="coos-tree-text">树形项1</span>
			</a>
		</li>
		<li class="coos-active">
			<a class="coos-tree-row" >
				<span class="coos-icon coos-tree-icon coos-tree-unexpand"></span>
				<span class="coos-tree-text">树形项1</span>
			</a>
		</li>
	</ul>
</div>
		</script>
		<script class="coos-format-code-example" type="text/html">
------html start-------
<div class=" coos-tree-1 ">
	
</div>
------js start-------

var list = [];
for (var i = 0; i < 5; i++) {
	list.push({
		id : 'id-' + i,
		text : '文案-' + i
	});
	for (var n = 0; n < 6; n++) {
		if( i % 4 > 0){
		list.push({
			id : 'id-' + i + '-' + n,
			text : '文案-' + i + '-' + n,
			pid : 'id-' + i
		});
		for (var m = 0; m < 3; m++) {
			list.push({
				id : 'id-' + i + '-' + n + '-' +m,
				text : '文案-' + i + '-' + n + '-' +m,
				pid : 'id-' + i + '-' + n
			});
		}
		}
	}
}
var start = new Date().getTime();
var tree = coos.tree({selector:$('.coos-tree-1'),data:list});
tree.build();
var end = new Date().getTime();
console.log('总耗时：' + (end - start));
		</script>
