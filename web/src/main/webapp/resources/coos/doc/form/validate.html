<!DOCTYPE html>
<html>
<head lang="en">
<meta charset="UTF-8" />
<title>COOS UI DOC</title>
<meta name="renderer" content="webkit|ie-comp|ie-stand">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
<script type="text/javascript" src="doc.main.js"></script>
</head>
<body>
	<div id="page-body-content">
		<script class="coos-format-code-example" type="text/html">
------html start-------
<div class="coos-form coos-bd pd-20 coos-form-01" >
	<input name="name" required="1" auto-validate="1" minlength="4" input-skin="1" label="名称" info="名称必填，且最小为4个字符！" class="coos-input " />
	<input name="age" auto-validate="1" input-skin="1" label="年龄" value-type="integer" validate-rule="#{value}<0||#{value}>100" info="年龄必须为整数，且大于0小于等于100！" class="coos-input " />
	<input name="kaiguan" required="1" auto-validate="1" input-skin="1" label="开关" info="这个是开关！" class="coos-input coos-input-switch " />
	<input name="sex" required="1" auto-validate="1" input-skin="1" label="性别" info="性别必选！" class="coos-input coos-input-radio " />
	<select class="coos-option-cache">
        <option value="1">男</option>
        <option value="0">女</option>
    </select>
	<input name="hobby" required="1" auto-validate="1" input-skin="1" label="爱好" minlength="2" maxlength="4" info="爱好必选，且最少选择2个最多选择4个！" class="coos-input coos-input-checkbox " />
	<select class="coos-option-cache">
        <option value="tiyuyundong">体育运动</option>
        <option value="diaoyu">钓鱼</option>
        <option value="wangluoyouxi">网络游戏</option>
        <option value="kanshu">看书</option>
        <option value="xuexi">学习</option>
        <option value="qita">其他</option>
    </select>
	<input name="likecity" required="1" auto-validate="1" input-skin="1" label="喜欢的城市" minlength="2" maxlength="4" info="爱好必选，且最少选择2个最多选择4个！" class="coos-input coos-input-multi-select " />
	<select class="coos-option-cache">
        <option value="nanjing">南京</option>
        <option value="suzhou">苏州</option>
        <option value="shanghai">上海</option>
        <option value="beijing">北京</option>
        <option value="lianyungang">连云港</option>
        <option value="qita">其他</option>
    </select>
	<div input-skin="1" label="">
		<div class="coos-btn coos-green validateFormBtn" >验证</div>
		<div class="coos-btn coos-green getFormDataBtn" >获取表单数据</div>
	</div>
</div>
------js start-------
//这里要传入输入框的容器
coos.input.init($('.coos-form-01'));
$('.validateFormBtn').click(function(){
	var result = coos.form.validate($('.coos-form-01'));
	console.log(result);
	if(!result.valid){
		coos.box.error(result.error.show);
	}else{
		coos.box.info('验证成功');
	}
});
$('.getFormDataBtn').click(function(){
	var data = coos.form.getData($('.coos-form-01'));
	console.log(data);
	var str = '';
	for(var name in data){
		str+=name+':'+data[name]+'<br/>'
	}
	coos.box.alert(str);
});
		</script>
	</div>
</body>
</html>
