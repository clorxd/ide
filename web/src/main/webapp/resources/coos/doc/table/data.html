<!DOCTYPE html>
<html>
<head lang="en">
<meta charset="UTF-8" />
<title>COOS UI DOC</title>
<meta name="renderer" content="webkit|ie-comp|ie-stand">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
<script type="text/javascript" src="doc.main.js"></script>

</head>
<body>
	<div id="page-body-content">
		<script class="coos-format-code-example" type="text/html">
------html start-------
<div class="coos-table-box mgt-10">
	<table class="coos-table coos-table-01">
		<thead>
			<tr>
				<th>列一</th>
				<th>列二</th>
				<th>列三</th>
				<th class="coos-sort">列四</th>
				<th class="coos-sort-asc">列五</th>
				<th class="coos-sort-desc">列六</th>
			</tr>
		</thead>
	</table>
</div>
------js start-------
//这里要传入输入框的容器
var table = coos.table({$selector:$('.coos-table-01')});
table.appendData([{'列一':'值1'}]);
		</script>
	</div>
</body>
</html>
