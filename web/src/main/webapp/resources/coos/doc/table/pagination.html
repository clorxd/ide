		</div>
		<script class="coos-format-code-example" type="text/html">
------html start-------

		<h3 class="mgtb-10">使用JS调用</h3>
		<script class="coos-format-code-example" type="text/html">
------html start-------
<ul id="p-01">
   
</ul>
------js start-------
coos.pagination({
	pagesize:15,//每页记录数
	currentpage:2,//当前页
	totalcount: 321,//总记录数
	$selector:$('#p-01'),
},function(page){
	alert('第'+page+'页！');
});
		</script>
		<script class="coos-format-code-example" type="text/html">
------html start-------
<ul id="p-02">
   
</ul>
------js start-------
coos.pagination({
	pagesize:15,//每页记录数
	currentpage:18,//当前页
	totalcount: 321,//总记录数
	$selector:$('#p-02')
},function(page){
	alert('第'+page+'页！');
});
		</script>
